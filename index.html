<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Human vs AI</title>
  <style>
    body {
      background: #ffe6f2;
      font-family: 'Courier New', monospace;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .container {
      background: #fff0f6;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 10px #ffb3d9;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }
    #prompt {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      background: #ff66b2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px #cc0077;
    }
    button:hover {
      background: #ff3385;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="prompt">Loading...</div>
    <input type="text" id="response" placeholder="Type your answer here..." />
    <button onclick="checkResponse()">Check Answer</button>
    <div id="result"></div>
    <p style="text-align: center; font-size: 1em; margin-top: 30px; color: #cc0077;">
      can u sound like a robot? lemme see what u got ;3
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
